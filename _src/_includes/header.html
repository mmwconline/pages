<div id="header" class="{% if include.isError %}header-sm dark{% else %}sticky{% endif %} clearfix {% if page.hasFullDarkRevSlider %}transparent{% endif %}">

    <!-- TOP NAV -->
    <header id="topNav">
        <!--full-container class for full page rev slider with dark bg-->
        <div class="container">

            {% include headers/buttons.html %}

            <!-- Logo -->
            <a class="logo pull-left" href="/">
                {% if page.hasFullDarkRevSlider or include.isError %}
                <img src="{{ page.baseurl }}assets/images/logo-light.png" alt="" />
                {% endif %}
                {% if include.isError == null %}
                <img src="{{ page.baseurl }}assets/images/logo.png" alt="" />
                {% endif %}
            </a>
            <div class="navbar-collapse pull-right nav-main-collapse collapse {% if include.isError %}submenu-dark{% endif %}">
                {% include headers/nav.html %}
            </div>

        </div>
    </header>
    <!-- /Top Nav -->

</div>
