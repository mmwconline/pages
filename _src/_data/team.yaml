- name: Hanadi Bu Ali M.D.
  description: |
    She is a native of Bahrain. She is a breast surgical oncologist. She completed her medical school in Bahrain and did her initial training in surgery in Detroit Michigan and her surgical oncology training in Akron, Ohio. She has been recognized as one of the 40 under 40 by the Business Journal and named one of America’s Top Surgeons by the Consumers’ Research Council of America for the year 2012 through 2016. She has been active in research and improvement of patient quality of care since she started in the field of healthcare. She offers innovative surgical care adopting oncoplastic techniques. She has been serving as an MMWC board member for several years, and has lead the MMWC team for the Susan G. Komen Race for the Cure ©. Dr. Bu-Ali also served as a faculty member of Northeast Ohio Medical University and the Medical College of Wisconsin.
