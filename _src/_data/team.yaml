- name: Janan Najeeb
  description: |
    Founding member and the current President of the Milwaukee Muslim Women’s Coalition, Ms. Najeeb has been a spokeswoman for Milwaukee’s Muslim community to media outlets, government officials, interfaith leaders, academic institutions, hospitals, and a wide range of community groups.  A microbiologist by profession (UW-Milwaukee), Ms. Najeeb left her career because of the tremendous need to bridge the gap between the erroneous perception of Islam and Muslims in society and the actual beliefs and practices of the vast majority of the world’s Muslims.  Ms. Najeeb serves on many committees and community boards as well as having been an adjunct professor at Cardinal Stritch University in Milwaukee, having taught the Religious Culture of Islam. In addition, she directs the new Islamic Resource Center on the south side of Milwaukee.
    In 2015, Ms. Najeeb founded the Milwaukee Muslim Film Festival and in 2016 she became the first Muslim in Wisconsin to open the floor of the State Legislator with a prayer.
    Janan Najeeb is the recipient of numerous awards and recognitions including the International Institute of Wisconsin’s World Citizen Award, The Wisconsin Community Fund’s Grantee of the Year Award, CAIR’s (Council on American Islamic Relations) national award for activism, ACLU’s Special Recognition Award, as well as being named by Wisconsin Woman Magazine as a Leader Making a Difference.  Ms. Najeeb is married and has 5 children.
