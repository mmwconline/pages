- name: Zehra Tahir
  description: |
    She received her bachelor’s degree from the University of Bombay, India with specialization in Textiles and Clothing. The early years of her career were spent as a successful business woman and fashion designer, followed by several years in the food service industry as a sales account manager.
    Zehra Tahir has been active in the educational programs in the Milwaukee community for the past several years. She joined Salam School in the fall of 2005 in order to work in the field for which she had the greatest passion: education. Zehra is a member of the Advisory Committee of the Wisconsin Schools of Character, and is a strong advocate of shaping lives through character, and integrating character education into schools. She has also been a board member of the Islamic Society of Milwaukee and the ISM Education Council. She has been an MMWC board member for several years.
