<head>
    <meta charset="utf-8" />
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="keywords" content="{{ site.keywords }}" />
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines }}{% else %}{{ site.description }}{% endif %}" />
    <meta name="Author" content="{{ site.author }}" />

    <!-- mobile settings -->
    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0" />
    <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->

    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />

    <!-- WEB FONTS : use %7C instead of | (pipe) -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400%7CRaleway:300,400,500,600,700%7CLato:300,400,400italic,600,700" rel="stylesheet" type="text/css" />
    <!-- CORE CSS -->
    <link href="{{ page.baseurl }}assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- THEME CSS -->
    <link href="{{ page.baseurl }}assets/css/essentials.css" rel="stylesheet" type="text/css" />
    <link href="{{ page.baseurl }}assets/css/layout.css" rel="stylesheet" type="text/css" />
    <link href="{{ page.baseurl }}assets/css/plugin-hover-buttons.css" rel="stylesheet" type="text/css" />
    <!-- PAGE LEVEL SCRIPTS -->
    <link href="{{ page.baseurl }}assets/css/header-1.css" rel="stylesheet" type="text/css" />
    <link href="{{ page.baseurl }}assets/css/color_scheme/red.css" rel="stylesheet" type="text/css" id="color_scheme" />

    {% if page.stylesheets %}{% include {{ page.stylesheets }} %}{% endif %}
</head>
